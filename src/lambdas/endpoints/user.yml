createUser:
  handler: src/lambdas/functions/Users/create.run
  events:
    - httpApi:
        method: POST
        path: /api/v1/user
findUser:
  handler: src/lambdas/functions/Users/find.run
  events:
    - httpApi:
        method: GET
        path: /api/v1/user
findByIdUser:
  handler: src/lambdas/functions/Users/findById.run
  events:
    - httpApi:
        method: GET
        path: /api/v1/user/{id}
deleteUser:
  handler: src/lambdas/functions/Users/delete.run
  events:
    - httpApi:
        method: DELETE
        path: /api/v1/user/{id}